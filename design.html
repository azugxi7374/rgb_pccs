<html>

<head>
    <style>
        :root {
            font-size: 16px;
        }

        html,
        body {
            padding: 0;
            margin: 0;
        }

        #root {
            max-height: 100%;
            max-width: 100%;
            aspect-ratio: 9 / 16;
            display: flex;
            flex-direction: column;
        }

        #root>* {

            box-sizing: content-box;
            border: 1px solid;
        }

        .content-1 {
            flex: 8;
            display: flex;
            flex-direction: column;
        }

        .content-circle {
            height: 100%;
        }

        .content-circle-img {
            background-color: #444;
            height: 100%;
            width: 100px;
            margin-left: auto;
        }

        .content-3 {
            flex: 2;
        }

        #footer {
            flex: 1;
            width: 100vh;
        }
    </style>
</head>

<body>
    <div id="root">
        <div class="content content-1">
            <div class="content-label">
                <div class="label-btn">PCCS</div>
            </div>
            <div class="content-circle">
                <div class="content-circle-img"></div>
            </div>
        </div>
        <div class="content content-1">
            <div class="content-label">
                <div class="label-btn">Color Circle</div>
            </div>
            <div class="content-circle">
                <div class="content-circle-img"></div>
            </div>
        </div>
        <div class="content content-3">
            <div class="content-3-left"></div>
            <div class="content-3-right">
                <div class="content-3-bar"></div>
                <div class="content-3-bar"></div>
                <div class="content-3-bar"></div>
            </div>
        </div>
        <div id="footer">footer github</div>
    </div>
</body>

</html>
